<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" defer></script>
    <script type="text/javascript" src="src\script.js" defer></script>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" rel="stylesheet">
    
</head>
<body>
    <div id="target">
        <!--スマホ画面用整列ブロック-->
        <div id="form-page" class="form-background d-flex justify-content-center">
            <div class="row justify-content-center col-12 m-0 p-0">
                <!--スマホ画面用のimg-->
                <img src="https://cdn.pixabay.com/photo/2016/11/13/12/52/kuala-lumpur-1820944_960_720.jpg" class="form-img col-12">
                <!--メインブロック-->
                <form id="form" class="bg-white form" onsubmit="gameStart(); event.preventDefault();">
                    <!--フォームをまとめる-->
                    <div class="row justify-content-center col-12 col-md-6 title-color mx-md-3">
                        <h2 class="text-center p-2 col-12 p-md-4">Clicker Empire Game</h2>
                        <!--名前記入用フォームの位置を整えている-->
                        <div class="form-imput text-center col-10">
                            <input type="text" placeholder="Your Name" name="name" required class="col-12">
                        </div>
                        <!--年齢記入用フォームの位置を整えている-->
                        <div class="pt-1 pb-2 form-imput text-center col-10 pb-md-4 pt-md-2">
                            <input type="number" placeholder="age" name="age" required class="col-12">
                        </div>
                        <!--ボタンをまとめる-->
                        <div class="d-flex justify-content-between col-10 pb-4">
                            <button type="submit" name="new" class="btn btn-primary col-5" >New</button>
                            <button type="button" name="login" class="btn btn-outline-primary col-5 bg-white">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>

        <div id="main" style="width: 100vw;"></div>
        <div id="sub"></div>
    </div>
</body>
</html>
